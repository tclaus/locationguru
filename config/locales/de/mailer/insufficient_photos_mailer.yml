de:
  insufficient_photos_mailer:
    send_mail:
      subject: "'%{location_name}' hat nur wenig Fotos"
      body: "Hallo,<br>
            Ihr Eintrag '%{location_name}' ist aktiv und steht Ihren Gästen zur Verfügung.<br>
            <br>
            Allerdings haben sie nur wemnige Fotos hochgelden.<br>
            Ihre Gäste können sich ein besseres Bild von Ihrer location machen, wenn sie mehr Fotos (bis zu 10) Ihrem Raum hinzufügen. <br>
            Sie können den Eintrag unter diesem Link direkt bearbeiten: <br>
            <a href='%{edit_url}'>%{location_name}</a>"
      footer: "Mit freundlichen Grüssen,<br>
      locationguru.net"
